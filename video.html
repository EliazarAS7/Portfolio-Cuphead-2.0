<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/video.css">
    <title>Document</title>
</head>
<body>
    <noscript>No soporta JS</noscript>
    <div class="container">
        <div class="navbar">
            <a href="./index.html"><img src="./img/logoDefinitivo.png" class="logo" alt="Main Logo"></a>
            
            <ul>
                <li><a href="./about me.html">About Me</a></li>
                <li><a href="./project.html">Projects</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./preferencias.html">Prefencia del Usuario</a></li>
                <li><a href="./video.html">Videos</a></li>
            </ul>
        </div>
    </div>

    <div id="videoPlayer">
        <!-- Reproductor de vídeo -->
        <video id="video" src="./video/cupheadTrailer.mp4">
            <!-- Tu navegador no soporta la etiqueta de vídeo. -->
        </video>

        <!-- Controles del reproductor de vídeo -->
        <div>
            <button id="buttonPlayPause" onclick="playPause()"><img src="./icons/play.svg" alt=""></button>
            <button onclick="stop()"><img src="./icons/stop.svg" alt=""></button>
            <button onclick="rewind()"><img src="./icons/backward.svg" alt=""></button>
            <button onclick="forward()"><img src="./icons/forward.svg" alt=""></button>
            <button onclick="goToEnd()"><img src="./icons/end.svg" alt=""></button>
            <button onclick="toggleFullScreen()"><img src="./icons/fullscreen.svg" alt=""></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume()" value="1">
        </div>

        <!-- Indicador de progreso de la reproducción -->
        <progress id="progress" max="100" value="0"></progress>
    </div>

    <!-- Lista de reproducción -->
    <div id="playlist">
        <h3>Lista de Reproducción</h3>
        <ul>
            <li><button onclick="changeVideo('video1.mp4')">Video 1</button></li>
            <li><button onclick="changeVideo('video2.mp4')">Video 2</button></li>
            <li><button onclick="changeVideo('video3.mp4')">Video 3</button></li>
        </ul>
    </div>
    <script src="./js/video.js"></script>
    <script src="./js/playPause.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
